    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingrese su texto aquÃ­"></textarea>
        <div>

            <input type="radio" id="decrypt" name="mode" value="decrypt">

    </div>
